<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Sass To-Do List</title>
    <link
      rel="stylesheet"
      href="dist/css/style.min.css" />
    <!-- Google Font - Montserrat -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <script
      type="module"
      src="./js/main.js"></script>
  </head>

  <body>
    <main>
      <section class="newItemEntry">
        <form id="itemEntryForm">
          <label for="newItem">Enter a new to-do item</label>
          <input
            id="newItem"
            type="text"
            size="40"
            autocomplete="off"
            placeholder="Add Item"
            tabindex="0" />
          <button
            id="addItem"
            class="button"
            title="Add new item"
            aria-label="Add new item to list"
            tabindex="0">
            +
          </button>
        </form>
      </section>

      <section class="listContainer">
        <div class="listTitle">
          <h1 tabindex="0">To Do List</h1>
          <button
            id="clearItems"
            class="button"
            title="Clear the list"
            aria-label="Remove all items from the list"
            tabindex="0">
            Clear
          </button>
        </div>
        <hr />

        <div id="listItems">
          <!-- Placeholder items until dynamically generated through JS -->
          <div class="item">
            <input
              type="checkbox"
              id="1"
              tabindex="0" />
            <label for="1">update resume</label>
          </div>
          <div class="item">
            <input
              type="checkbox"
              id="2"
              tabindex="0" />
            <label for="2">feed the cat</label>
          </div>
          <div class="item">
            <input
              type="checkbox"
              id="3"
              tabindex="0" />
            <label for="3">laundry</label>
          </div>
        </div>

        <!-- Audible confirmation for accessibility function -->
        <p
          id="confirmation"
          class="confirmation"
          aria-live="assertive"></p>
      </section>
    </main>
  </body>
</html>
